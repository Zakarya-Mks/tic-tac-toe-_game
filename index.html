<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/svg/static/icons/svg/1865/1865460.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <section class="game_start_options">
        <div class="card">
          <div class="two_players">
            <small class="same-name-err"
              >*Enter different name for each player (Other than
              <span style="color: #8a0707">'computer'</span>)</small
            >
            <div class="player1">
              <img
                src="https://www.flaticon.com/svg/static/icons/svg/1193/1193255.svg"
                alt="Soccer player"
                title="player 1"
              />
              <input
                type="text"
                name=""
                maxlength="8"
                placeholder="player 1"
                disabled
              />
            </div>
            <div class="vs">
              <img src="img/vs.svg" width="24" height="24" alt="" srcset="" />
            </div>
            <div class="player2">
              <img
                src="https://www.flaticon.com/svg/static/icons/svg/1193/1193286.svg"
                alt="Football player"
                title="Football player"
              />
              <input
                type="text"
                name=""
                maxlength="8"
                placeholder="player 2"
                disabled
              />
            </div>
          </div>
          <div class="player_vs_ai">
            <div class="player1">
              <img
                src="https://www.flaticon.com/svg/static/icons/svg/1193/1193255.svg"
                alt="Soccer player"
                title="player 1"
              />
              <input
                type="text"
                name=""
                placeholder="Player 1"
                maxlength="10"
                disabled
              />
            </div>
            <div class="vs">
              <img src="img/vs.svg" width="24" height="24" alt="" srcset="" />
            </div>
            <div class="computer">
              <img
                src="https://www.flaticon.com/svg/static/icons/svg/3398/3398865.svg"
                alt="Artificial intelligence"
                title="Artificial intelligence"
              />
              <input type="text" name="" value="Computer" disabled />
            </div>
          </div>
        </div>
        <div class="controls">
          <button id="start" disabled>start</button>
          <button id="exit">exit</button>
        </div>
      </section>
      <section class="left_section">
        <div class="height-limiter">
          <div class="heading">
            <div class="left-branding">
              <img
                src="https://www.flaticon.com/svg/static/icons/svg/1865/1865460.svg"
                alt="Tic tac toe"
                title="Tic tac toe"
              />
              <h1>tic tac toe</h1>
            </div>

            <div class="burger_menu_btn"></div>
          </div>

          <div class="stats">
            <h2>score board</h2>
            <div class="score">
              <span></span>
              <span class="Player1">Player 1</span>
              <span class="Player2">Player 2</span>
              <span class="p1w">--</span>
              <span class="p1l">--</span>
              <span class="p2w"> --</span>
              <span class="p2l">--</span>
              <span class="draw">--</span>
              <span>Won</span>
              <span>Lost</span>
              <span>draw</span>
            </div>
            <div class="round_nbr">
              <span>round </span>
              <span>x</span>
            </div>
          </div>
        </div>
      </section>
      <section class="right_section center">
        <div class="right-branding">
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/1865/1865460.svg"
            alt="Tic tac toe"
            title="Tic tac toe"
          />
          <h1>tic tac toe</h1>
        </div>

        <div class="turns">
          <div class="player">
            <div></div>
            <span>player 1</span>
          </div>
          <div class="player">
            <div></div>
            <span>player 2</span>
          </div>
        </div>
        <div class="game_board">
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
        </div>

        <!-- Round ended dialog -->
        <section class="roundEnded">
          <div class="card">
            <h1 class="wonMsg">Player 1 WON the Game</h1>
            <div>
              <button id="newRound">new round</button>
              <button id="newGame">new game</button>
            </div>
          </div>
        </section>
      </section>
    </div>

    <script src="js/events.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
