<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link
      rel="shortcut icon"
      href="https://www.flaticon.com/svg/static/icons/svg/1865/1865460.svg"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main_container">
      <section class="left_section">
        <div class="height-limiter">
          <div class="heading">
            <div class="left-branding">
              <img
                src="https://www.flaticon.com/svg/static/icons/svg/1865/1865460.svg"
                alt="Tic tac toe"
                title="Tic tac toe"
              />
              <h1>tic tac toe</h1>
            </div>

            <div class="burger_menu_btn"></div>
          </div>

          <div class="stats">
            <div class="score">
              <h2>score board</h2>
              <div class="first_score">
                <span>player-1: </span>
                <span>xxxx</span>
              </div>
              <div class="second_score">
                <span>player-1: </span>
                <span>xxxx</span>
              </div>
            </div>
            <div class="round_nbr">
              <span>round </span>
              <span>x</span>
            </div>
          </div>
          <div class="mark_selection">
            <h2>choose your mark</h2>
            <div class="marks">
              <div class="x selected">
                <img
                  width="30"
                  height="30"
                  src="https://www.flaticon.com/svg/static/icons/svg/109/109602.svg"
                  alt="Letter x icon"
                  title="Letter x icon"
                />
              </div>
              <div class="o">
                <img
                  width="30"
                  height="30"
                  src="https://www.flaticon.com/svg/static/icons/svg/16/16894.svg"
                  alt="Circle Ring icon"
                  title="Circle Ring icon"
                />
              </div>
            </div>
          </div>
        </div>
      </section>
      <section class="right_section center">
        <div class="right-branding">
          <img
            src="https://www.flaticon.com/svg/static/icons/svg/1865/1865460.svg"
            alt="Tic tac toe"
            title="Tic tac toe"
          />
          <h1>tic tac toe</h1>
        </div>

        <div class="turns">
          <div class="player active">
            <div></div>
            <span>player 1</span>
          </div>
          <div class="player">
            <div></div>
            <span>player 2</span>
          </div>
        </div>
        <div class="game_board">
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
          <div class="board_column"></div>
        </div>
        <div class="winner">
          <h1>you win!</h1>
        </div>
      </section>
    </div>

    <script src="js/app.js"></script>
  </body>
</html>
